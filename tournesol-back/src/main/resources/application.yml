spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:~/tournesol
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm

endpoints:
  flyway:
    web:
      enabled: true

logging:
  level:
    org.hibernate.SQL: info
    com.tournesol: info
    com.google.api: error

google:
  apiKey: AIzaSyA2HDavbEKSxA9BZNvpdmbqycQNjO2-y3c


