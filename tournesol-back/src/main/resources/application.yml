spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:~/tournesol
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm

endpoints:
  flyway:
    web:
      enabled: true

logging:
  level:
    org.hibernate.SQL: error
    com.tournesol: info
    com.google.api: error

google:
  apiKey: AIzaSyCXnZKQevQd4NxoQQhoW9QDimUvxk6Z800

spring:
  profiles: proxy
proxy:
  host: zscaler-paris.pj.fr
  port: 80



